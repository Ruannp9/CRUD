{% load static %}
<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Aplicação Django{% endblock %}</title>
    <!--Booststrap CSS-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--Arquivo Bootstrap baixado localmente-->
</head>

<body>
    <!-- Navbar para navegação-->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href "#">Minha Aplicação</a>
        <button class="navbar-togller" type="button" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Alternar navegação">

        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                
                </li>
            </ul>
        </div>
     </nav>

<!-- Cabeçalho comum a todas as páginas-->
     <header class="bg-primary text-white text-center p-3">
        <h1>Bem-vindo à Minha Aplicação Django</h1>
        <p>Esta é uma estrutura de layout com Django e Bootstrap</p>
     </header>
     <!-- Conteúdo dinâmico, específico de cada página-->
      <main class="container my-4">
        {% block content %}{% endblock  %}
      </main>
      <!--Rodapé comum a todas as páginas-->
    <footer class="bg-light text-center py-3"
        <p>&copf; 2024 Minha Aplicação. Todos os direitos reservados </p>
    </footer>

    <!-- Scripts JavaScript do Bootstrap-->
     <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>

</body>
</html>
